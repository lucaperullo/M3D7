    <script>
        let userData = [];
      window.onload = async () => {
        let response = await fetch(
          "https://jsonplaceholder.typicode.com/users"
        );
         userData = await response.json();
        let dataBody = document.querySelector("tbody");
        userData.forEach((user) => {
          dataBody.innerHTML += `<tr>
          <td>${user.id}</td>
          <td>${user.name}</td>
          <td>${user.username}</td>
          <td>${user.email}</td>
